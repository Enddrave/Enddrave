<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enddrave Tech Innovation Private Limited</title>
  <meta name="description" content="Enddrave Tech Innovation Pvt Ltd — Embedded systems, IoT, firmware engineering & product development.">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    :root{
      --brand:#0b74da;
      --accent:#06a77d;
      --muted:#666;
      --bg:#f7f8fb;
      --card:#ffffff;
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,#f7f8fb 0%, #ffffff 100%);
      color:#222;
      -webkit-font-smoothing:antiliated;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }
    .container{max-width:1100px;margin:0 auto;padding:28px;}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:14px;text-decoration:none;color:inherit}
    .logo{
      width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--accent));
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;box-shadow:0 6px 18px rgba(11,116,218,0.12)
    }
    nav a{margin-left:18px;text-decoration:none;color:var(--muted);font-weight:600}
    .hero{
      display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:center;margin-top:18px;
    }
    .hero-card{background:var(--card);padding:28px;border-radius:var(--radius);box-shadow:0 6px 24px rgba(20,30,50,0.04)}
    h1{margin:0 0 8px;font-size:28px;color:#0b2d51}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:16px}
    .cta-row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      display:inline-block;padding:10px 16px;border-radius:10px;text-decoration:none;font-weight:700;
      box-shadow:0 6px 18px rgba(11,116,218,0.08)
    }
    .btn-primary{background:var(--brand);color:white}
    .btn-ghost{background:transparent;color:var(--brand);border:2px solid rgba(11,116,218,0.08)}
    .card-quick{background:linear-gradient(180deg,#fff,#fbfdff);padding:20px;border-radius:10px}
    .small{font-size:14px;color:var(--muted)}
    .kpi{display:flex;gap:12px;margin-top:12px}
    .kpi div{background:#fff;padding:12px;border-radius:8px;flex:1;text-align:center;box-shadow:0 6px 14px rgba(30,50,90,0.03)}
    .services{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:26px}
    .service{background:var(--card);padding:18px;border-radius:10px;box-shadow:0 6px 20px rgba(20,30,50,0.04)}
    .service h3{margin:6px 0 6px;font-size:16px;color:#0b2d51}
    footer{margin-top:36px;padding:20px 0;border-top:1px solid #eee;color:var(--muted);font-size:14px}
    .contact{display:flex;gap:18px;flex-wrap:wrap;align-items:center}
    .pill{background:#eef7ff;padding:8px 12px;border-radius:999px;font-weight:600;color:var(--brand)}
    @media (max-width:900px){
      .hero{grid-template-columns:1fr; padding-bottom:8px}
      .services{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:520px){
      .services{grid-template-columns:1fr}
      nav a{display:none}
      .container{padding:18px}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="#">
        <div class="logo">ET</div>
        <div>
          <div style="font-weight:800;font-size:16px;color:#0b2d51">Enddrave Tech Innovation</div>
          <div class="small">Private Limited</div>
        </div>
      </a>
    </header>

    <main>
      <section class="hero">
        <div class="hero-card">
          <h1>Embedded systems, IoT & product engineering — built with reliability</h1>
          <p class="lead">We design firmware, IoT solutions and turnkey embedded products.</p>
        </div>
      </section>
    </main>

    <footer>
      <div style="text-align:center">© Enddrave Tech Innovation Private Limited</div>
    </footer>
  </div>
</body>
</html>
